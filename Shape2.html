<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=div, initial-scale=1.0" />
    <title>CSS Tutor</title>

    <style>
      * {
        padding: 30px;
      }
      #square {
        width: 100px;
        height: 100px;
        border: 2px solid red;
        margin: 40px;
      }
      #circle {
        width: 75px;
        height: 75px;
        border: 15px solid blue;
        border-radius: 100%;
        margin: 40px;
      }
      #rectangle {
        width: 250px;
        height: 80px;
        border: 2px solid yellow;
        margin: 40px;
      }
    </style>
  </head>
  <body>
    <div id="square"></div>
    <div id="circle"></div>
    <div id="rectangle"></div>
  </body>
</html>
